<!--<h3>{{ webDevWelcome }}</h3>-->

<div ng-repeat="gem in gemsArr">
    <div ng-hide="gem.soldOut">
        <h3>Product Name: {{gem.name}}</h3>
        <h4>Description: {{gem.description}}</h4>
        <p>Price: {{gem.price}}</p>
        <p>Quantity: {{gem.quantity}}</p>
        <button ng-show="gem.canPurchase">Add to Cart</button>
    </div>
</div>
